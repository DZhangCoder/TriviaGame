<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="mainContent">
        <h1>Totally Trivial Triva!</h1>
        <div id="timer"></div>
        <div id="changeContent">
            <div id="question"></div>
            <div id="answerOptions">
                <div id="answerOption1" class="options"></div>
                <div id="answerOption2" class="options"></div>
                <div id="answerOption3" class="options"></div>
                <div id="answerOption4" class="options"></div>
            </div>
            <button id="start">Start</button>
        </div>
    </div>

    <!-- link to javascript and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
